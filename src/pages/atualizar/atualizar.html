<ion-header>
    
      <ion-navbar class="main">
        <button [hidden]="!btnIcoMenu" ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons start>
    
          <button [hidden]="!btnIcoArrowBack" ion-button icon-only (click)="voltar()">
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    
        <ion-title>Configuração</ion-title>
    
      </ion-navbar>
    
    </ion-header>


<ion-content padding>

    <ion-row style="height: 100%">
        <ion-col col-12>
          <ion-list>
            <ion-item>
              <ion-label>Palestra</ion-label>
              <ion-select [(ngModel)]="palestra" (ionChange)="carregarHash($event)">
                <span *ngFor="let item of timeline;">
                  <ion-option [value]="item">{{item.dia}} {{item.horaInicio}} - {{item.tema}}</ion-option>
                </span>
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-item>
            <ion-input type="text" placeholder="YouTube Code" [(ngModel)]="inputYouTubeHash"></ion-input>
          </ion-item>
          <br>
          <br>
          <button class="btn-atualizar" ion-button full [disabled]="!(palestra && inputYouTubeHash)" (click)="gravar()">Atualizar</button>
        </ion-col>
      </ion-row>

</ion-content>
